<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List in JS</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Taskify</h1>
            
        </div>
        <div class="action">
            <input type="text" class="inputclass" id="inputid">
            <button class="btnclass" id="btnid" onclick="submit()">Submit</button>
            <p id="error"></p>
            <ul class="listclass" id="listid"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
